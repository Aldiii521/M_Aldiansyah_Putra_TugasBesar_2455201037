<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Mhd Aldiansyah Putra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            color: #212529;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #3c6e71;
        }
        .navbar .nav-link {
            color: white;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 20px;
            padding: 10px 15px;
        }
        .navbar .nav-link.active, .navbar .nav-link:hover {
            background-color: #2c6e49;
            color: white !important;
        }
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(to right, #3c6e71, #2c6e49);
            color: white;
        }
        .hero h1 {
            font-size: 3rem;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .profile-img {
            width: 600px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .profile-img:hover {
            transform: scale(1.1);
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .footer {
            background-color: #3c6e71;
            color: white;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mhd Aldiansyah Putra</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero fade-in">
        <img src="image/Foto_Profil.jpg" alt="Foto Profil Mhd Aldiansyah Putra" class="profile-img">
        <h1>Selamat Datang di Website Saya</h1>
        <p>Saya Mhd Aldiansyah Putra, seorang editor video dengan hobi bermain game.</p>
    </header>

    <footer class="footer">
        <p>&copy; 2024 Mhd Aldiansyah Putra. Semua hak dilindungi.</p>
    </footer>

</body>
</html>
