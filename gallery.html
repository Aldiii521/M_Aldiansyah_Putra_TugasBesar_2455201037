<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Mhd Aldiansyah Putra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            color: #212529;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #3c6e71;
        }
        .navbar .nav-link {
            color: white;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 20px;
            padding: 10px 15px;
        }
        .navbar .nav-link.active, .navbar .nav-link:hover {
            background-color: #2c6e49;
            color: white !important;
        }
        .gallery-container {
            padding: 50px 0;
        }
        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .footer {
            background-color: #3c6e71;
            color: white;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gallery - Mhd Aldiansyah Putra</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center gallery-container fade-in">
        <h2 class="text-primary mb-4">Galeri Foto</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="gallery-item">
                    <img src="image/1.jpg" alt="Gambar 1">
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="gallery-item">
                    <img src="image/2.jpg" alt="Gambar 2">
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="gallery-item">
                    <img src="image/3.jpg" alt="Gambar 3">
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Mhd Aldiansyah Putra. Semua hak dilindungi.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
